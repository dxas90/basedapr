---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dex
  namespace: dapr-system
spec:
  interval: 15m
  chart:
    spec:
      chart: dex
      version: "0.24.0"
      sourceRef:
        kind: HelmRepository
        name: dex
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: dex-helm-values
  # https://github.com/dexidp/helm-charts/tree/dex-0.24.0/charts/dex
  values:
    envFrom:
      - secretRef:
          name: dex-helm-values
